<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    正常文本
    <!-- 标题标签 h1~h6 数字越大，字号越小，默认加粗 -->
    <h1>h1标签</h1>
    <h2>h1标签</h2>
    <h3>h1标签</h3>
    <h4>h1标签</h4>
    <h5>h1标签</h5>
    <h6>h1标签</h6>

    <!-- 段落标签 p标签不能嵌套,上线默认有间距 -->
    <p>
        aklsdfj;lasdjfpwsakl;qp
        asdfkqwopjaspqwaskdfjpqws
    </p>
    <p>
        aklsdfj;lasdjfpwsakl;qp
        asdfkqwopjaspqwaskdfjpqws
    </p>

    <!-- span标签 存放一些简单的文本或者提示信息，可以同行显示 -->
    <span>span1</span>
    <span>span2</span>

    <!-- label标签，配合表单使用 -->
    <label>label</label>

    <!-- 粗体标签 -->
    <b>粗体</b>
    <strong>粗体</strong>

    <!-- 斜体标签 -->
    <i>斜体</i>
    <em>斜体</em>

    <!-- 换行标签 -->
    <br>

    <!-- 分割线标签 -->
    <hr>

    <!-- 图片标签 -->
    <img src="" alt="">

    <table border="1">
        <tr>
            <td width="900px" height="500px">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    

</body>

</html>
